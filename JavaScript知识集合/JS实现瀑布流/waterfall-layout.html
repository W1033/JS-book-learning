<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 实现瀑布流布局</title>
    <link rel="stylesheet" href="../../typo.css">
    <style>
        body {
             /* - 1em = 16px;
             *     + 1px = 0.0625em;
             *     + 4px = 0.25em;
             *     + 5px = 0.315em; (约等于 0.32em)
             *     + 6px = 0.375em;
             *     + 10px = 0.625em; (写为 0.62)
             *     + 20px = 1.25em; 
             */
             font-size: 1em;
        }
        #waterfall {
            max-width: 1240px;
            min-width: 504px;
            margin: 0 auto;
            /* - 可用的背景色:
             *     + 浅灰色: #eaeaea
             *     + 浅绿色: #85ae6d
             *     + 浅棕色: #e6b582
             */
            background: #fafafa;
            overflow: hidden;
            min-height: 100vh;
        }

        /* - loading */
        .loading-wrap {
            position: absolute;
            width: 15em;
            height: 15em;
            border-radius: .625em;
            top: 50%;
            left: 50%;
            margin-left: -7.5em;
            margin-top: -7.5em;
            opacity: .7;
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading {
            display: inline-block; position: relative;
            width: 80px; height: 80px;
        }
        .loading div {
            position: absolute; width: 6px; height: 6px;
            background: #fff; border-radius: 50%;
            animation: lds-default 1.2s linear infinite;
        }
        .loading div:nth-child(1) {
            animation-delay: 0s; top: 37px; left: 66px;
        }
        .loading div:nth-child(2) {
            animation-delay: -0.1s; top: 22px; left: 62px;
        }
        .loading div:nth-child(3) {
            animation-delay: -0.2s; top: 11px; left: 52px;
        }
        .loading div:nth-child(4) {
            animation-delay: -0.3s; top: 7px; left: 37px;
        }
        .loading div:nth-child(5) {
            animation-delay: -0.4s; top: 11px; left: 22px;
        }
        .loading div:nth-child(6) {
            animation-delay: -0.5s; top: 22px; left: 11px;
        }
        .loading div:nth-child(7) {
            animation-delay: -0.6s; top: 37px;  left: 7px;
        }
        .loading div:nth-child(8) {
            animation-delay: -0.7s; top: 52px; left: 11px;
        }
        .loading div:nth-child(9) {
            animation-delay: -0.8s; top: 62px; left: 22px;
        }
        .loading div:nth-child(10) {
            animation-delay: -0.9s; top: 66px; left: 37px;
        }
        .loading div:nth-child(11) {
            animation-delay: -1s; top: 62px; left: 52px;
        }
        .loading div:nth-child(12) {
            animation-delay: -1.1s; top: 52px; left: 62px;
        }
        @keyframes lds-default {
            0%, 20%, 80%, 100% { transform: scale(1);}
            50% { transform: scale(1.5); }
        }


        .item-wrap {
            width: 252px;
            min-height: 170px;
            max-height: 512px;
            height: 512px;
            margin-left: .625em;
            margin-top: .625em;
            position: relative;
            float: left;
        }
        .item {
            min-height: 130px;
            max-height: 472px;
            height: 472px;
            border-radius: .625em;
            text-align: center;
            background-color: #b76767
        }
        .item img {
            max-width: 100%;
            max-height: 100%;
        }

        .item-info {
            padding: 8px 6px 16px;
            color: #211922;
            font-size: .75em;  /* 12px */
        }

    </style>
</head>
<body>
    <div id="waterfall">
        <div class="item-wrap">
            <p class="item">
                <img src="">
            </p>
            <p class="item-info">当前项信息:XXX</p>
        </div>
        <div class="item-wrap">
            <p class="item">
                <img src="">
            </p>
            <p class="item-info">当前项信息:XXX</p>
        </div>
        <div class="item-wrap">
            <p class="item">
                <img src="">
            </p>
            <p class="item-info">当前项信息:XXX</p>
        </div>

        <div class="loading-wrap">
            <div class="loading">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
