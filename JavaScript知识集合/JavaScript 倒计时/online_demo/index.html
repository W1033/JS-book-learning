<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="timer-wrapper" class="row">
        <div id="timer" class="col-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2">
            <div class="minus" style="display: none;">-</div>
            <div id="hh">00</div> <span data-balloon-pos="up" data-balloon-visible="" aria-label="小时"><input id="ehh"
                    type="number" min="0" max="99" value="00"></span> <b class="sep3"></b>
            <div id="mm">59</div> <span data-balloon-pos="up" data-balloon-visible="" aria-label="分"><input id="emm"
                    type="number" min="0" max="99" value="00"></span> <b class="sep3"></b>
            <div id="ss">34</div> <span data-balloon-pos="up" data-balloon-visible="" aria-label="秒"><input id="ess"
                    type="number" min="0" max="99" value="00"></span>
            <div class="minus" style="display: none;">-</div>
        </div>
    </div>
</body>

</html>
