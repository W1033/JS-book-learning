<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down 倒计时</title>
    <link rel="stylesheet" href="./count-down-assets/style.css">
</head>
<body>
    <!-- 倒计时 Count down -->
    <div class="timer">
        <div class="timer-display">
          <span class="timer-minutes">120</span>:<span class="timer-seconds">00</span>
        </div>
        <div class="timer-buttons">
          <button class="start-btn">开始</button>
          <button class="pause-btn">暂停</button>
          <button class="reset-btn">重置</button>
        </div>
        <div class="timer-input">
          <label>Minutes:</label>
          <input type="number" id="minutes-input" min="0" max="999" value="0">
          <label>Seconds:</label>
          <input type="number" id="seconds-input" min="0" max="59" value="0">
        </div>
    </div> 
</body>
</html>
