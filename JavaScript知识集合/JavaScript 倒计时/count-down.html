<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down 倒计时</title>

    <style type="text/css">
        .timer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            font-size: 40px;
        }

        .timer-display {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            width: 200px;
            border-radius: 10px;
            background-color: #f3f3f3;
        }

        .timer-buttons {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin-top: 20px;
        }

        .timer-buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        .start-btn {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .pause-btn {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .reset-btn {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .timer-input {
            display: flex;
            margin-top: 20px;
        }

        .timer-input label {
            font-size: 20px;
            margin-right: 10px;
        }

        .timer-input input {
            width: 50px;
            height: 30px;
            font-size: 20px;
            text-align: center;
        }

        .timer-input input::-webkit-inner-spin-button,
        .timer-input input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

    </style>
</head>
<body>
    <script>
        const displayMinutes = document.querySelector('.timer-minutes');
        const displaySeconds = document.querySelector('.timer-seconds');

        let intervalId;
        let startTime;
        let timerDuration;

        function startTimer() {
            if (intervalId) return;

            startTime = Date.now();
            intervalId = setInterval(() => {
                const elapsedMilliseconds = Date.now() - startTime;
                const remainingMilliseconds = timerDuration - elapsedMilliseconds;

                if (remainingMilliseconds <= 0) {
                    stopTimer();
                    return;
                }

                const remainingSeconds = Math.floor(remainingMilliseconds / 1000) % 60;
                const remainingMinutes = Math.floor(remainingMilliseconds / 1000 / 60);
                displayMinutes.textContent = remainingMinutes.toString().padStart(2, '0');
                displaySeconds.textContent = remainingSeconds.toString().padStart(2, '0');
            }, 10);
        }

        function stopTimer() {
            clearInterval(intervalId);
            intervalId = null;
        }

        function resetTimer() {
            stopTimer();
            displayMinutes.textContent = '00';
            displaySeconds.textContent = '00';
            timerDuration = 0;
        }

        function setTimerDuration(minutes, seconds) {
            timerDuration = (minutes * 60 + seconds) * 1000;
            resetTimer();
        }

        document.querySelector('.start-btn').addEventListener('click', startTimer);
        document.querySelector('.pause-btn').addEventListener('click', stopTimer);
        document.querySelector('.reset-btn').addEventListener('click', resetTimer);

        document.querySelector('#minutes-input').addEventListener('change', (event) => {
            const minutes = parseInt(event.target.value);
            const seconds = parseInt(document.querySelector('#seconds-input').value);
            setTimerDuration(minutes, seconds);
        });

        document.querySelector('#seconds-input').addEventListener('change', (event) => {
            const seconds = parseInt(event.target.value);
            const minutes = parseInt(document.querySelector('#minutes-input').value);
            setTimerDuration(minutes, seconds);
        });

    </script>

    <!-- 倒计时 Count down -->
    <div class="timer">
        <div class="timer-display">
          <span class="timer-minutes"></span>:<span class="timer-seconds"></span>
        </div>
        <div class="timer-buttons">
          <button class="start-btn">Start</button>
          <button class="pause-btn">Pause</button>
          <button class="reset-btn">Reset</button>
        </div>
        <div class="timer-input">
          <label>Minutes:</label>
          <input type="number" id="minutes-input" min="0" max="999" value="0">
          <label>Seconds:</label>
          <input type="number" id="seconds-input" min="0" max="59" value="0">
        </div>
    </div>  
</body>
</html>
