<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>惰性单例</title>
    <style type="text/css">
        * {
            margin: 0; padding: 0;
            list-style: none;
            font: 14px/1.5 Arial, Helvetica, Geneva, sans-serif;
        }
        .wrapper {
            width: 80%; height: 860px;
            margin: 20px auto;
            background:lightblue;
            padding: 20px;
            border-radius: 10px;
        }
        #login {
            width: 200px;
            line-height: 36px;
            margin: 20px auto;
            border-radius: 4px;
            text-align: center;
            background: lightsalmon;
            cursor: pointer;
        }
        .layer {
            position:absolute;
            z-index: 1;
            width: 660px; height: 660px;
            border-radius: 5px;
            background:lightcoral;
            text-align: center;
            line-height: 26px;
            top: 50%;
            left: 50%;
            /* 自身宽度的一半 + 负号 */
            margin: -330px 0 0 -330px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="login">登陆</div>
    </div>

    <script type="text/javascript">

        /**
         * 惰性单例指的是在需要的时候才创建对象实例。惰性单例是单例模式的重点，这种技术在实际开发中
         * 非常有用。
         * 下面展示优化过的惰性单例示例
         */
        let createLoginLayer = (function() {
            let div;
            return function() {
                if (!div) {
                    div = document.createElement('div');
                    div.innerHTML = "我是登录弹框";
                    div.style.display = 'none';
                    div.className = 'layer';
                    document.body.appendChild(div);
                }
                // 返回创建的 div
                return div;
            }
        })();
        document.getElementById('login').addEventListener('click', function(){
            let layer = createLoginLayer();
            layer.style.display = 'block';
        }, false);
    </script>
</body>
</html>
