<!DOCTYPE html>
<html>
<head>
    <title>HTML Event Handler Example</title>
</head>
<body>
<!-- outputs "Click Me" -->
<input type="button" value="Click Me" onclick="alert(value)">

<!-- outputs "Click Me" -->
<input type="button" value="Click Me" onclick="alert(this.value)">
