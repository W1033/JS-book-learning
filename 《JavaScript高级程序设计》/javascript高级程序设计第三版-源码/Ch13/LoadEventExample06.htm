<!DOCTYPE html>
<html>
<head>
    <title>Load Event Example</title>
    <script type="text/javascript" src="EventUtil.js"></script>
</head>
<body>
<script type="text/javascript">
    EventUtil.addHandler(window, "load", function () {
        var image = new Image();
        EventUtil.addHandler(image, "load", function (event) {
            alert("Image loaded!");
        });
        image.src = "smile.gif";
    });
</script>
</body>
</html>
