<!DOCTYPE html>
<html>
<head>
    <title>If Statement Example 1</title>
    <script type="text/javascript">
        var i = 24;

        if (i > 25)
            alert("Greater than 25.");    //one-line statement
        else {
            alert("Less than or equal to 25.");  //block statement
        }


    </script>

</head>
<body>

</body>
</html>
