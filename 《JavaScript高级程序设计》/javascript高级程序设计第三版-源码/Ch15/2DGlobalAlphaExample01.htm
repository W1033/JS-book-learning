<!DOCTYPE html>
<html>
<head>
    <title>Canvas Global Alpha Example</title>
</head>
<body>
<canvas id="drawing" width="200" height="200">Your browser doesn't support the canvas tag.</canvas>
<script>
    window.onload = function () {
        var drawing = document.getElementById("drawing");

        //make sure <canvas> is completely supported
        if (drawing.getContext) {

            var context = drawing.getContext("2d");

            //draw a red rectangle
            context.fillStyle = "#ff0000";
            context.fillRect(10, 10, 50, 50);

            context.globalAlpha = 0.5;

            //draw a blue rectangle
            context.fillStyle = "rgba(0,0,255,1)";
            context.fillRect(30, 30, 50, 50);
        }
    };

</script>
<p>This example based on <a href="http://developer.mozilla.org/en/docs/Canvas_tutorial:Basic_usage">Mozilla's
    documentation</a></p>
</body>
</html>
