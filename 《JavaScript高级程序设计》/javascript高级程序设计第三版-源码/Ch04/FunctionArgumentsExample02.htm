<!DOCTYPE html>
<html>
<head>
    <title>Function Arguments Example 2</title>
    <script type="text/javascript">
        function setName(obj) {
            obj.name = "Nicholas";
        }

        var person = new Object();
        setName(person);
        alert(person.name);    //"Nicholas"

    </script>
</head>
<body>

</body>
</html>
