<!DOCTYPE html>
<html>
<head>
    <title>Detecting Arrays Example</title>
    <script type="text/javascript">

        alert(Array.isArray([]));   //true
        alert(Array.isArray({}));   //false

    </script>
</head>
<body>
<p>This example is known to work in Internet Explorer 9, Firefox 4, Chrome 4, and Opera 10.5.</p>
</body>
</html>
