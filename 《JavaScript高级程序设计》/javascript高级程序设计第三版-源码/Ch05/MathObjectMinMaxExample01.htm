<!DOCTYPE html>
<html>
<head>
    <title>Math Object Min/Max Example</title>
    <script type="text/javascript">

        var max = Math.max(3, 54, 32, 16);
        alert(max);    //54

        var min = Math.min(3, 54, 32, 16);
        alert(min);    //3


    </script>
</head>
<body>

</body>
</html>
