<!DOCTYPE html>
<html>
<head>
    <title>Function Type call() Example</title>
    <script type="text/javascript">

        window.color = "red";
        var o = {color: "blue"};

        function sayColor() {
            alert(this.color);
        }

        sayColor();            //red

        sayColor.call(this);   //red
        sayColor.call(window); //red
        sayColor.call(o);      //blue

    </script>
</head>
<body>

</body>
</html>
