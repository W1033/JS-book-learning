<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset= utf-8"/>
    <title>Element Attributes Example 2</title>
</head>
<body>
<div id="myDiv" my_special_attribute="hello!" align="left">Some text</div>
<input type="button" value="Get Values(得到值)" onclick="getValues()">

<p>Try clicking &quot;Get Values&quot;.</p>
<p>试着单击"得到值"。</p>       <!--&quot为上引号-->
<script type="text/javascript">
    var div = null;

    function getValues() {
        if (div == null) {
            div = document.getElementById("myDiv");
        }
        alert(div.id);                     //"myDiv"
        alert(div.my_special_attribute);   //"hello!" (IE only)
        alert(div.align);                  //"left"
    }

</script>
</body>
</html>
