<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22.5-拖拽-添加自定义事件</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #myDiv1 {
            top: 100px;
            left: 50px;
            background: lightskyblue;
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: pointer;
        }

        #myDiv2 {
            background: lightcoral;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 160px;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        /**EventUtil对象:封装跨浏览器添加事件**/
        var EventUtil = {
            addHandler: function (element, type, handler) {
                if (element.addEventListener) {
                    element.addEventListener(type, handler, false);
                } else if (element.attachEvent) {
                    element.attachEvent("on" + type, handler);
                } else {
                    element["on" + type] = handler;
                }
            }, //添加跨浏览器的事件

            removeHandler: function (element, type, handler) {
                if (element.removeEventListener) {
                    element.removeEventListener(element, type, handler);
                } else if (element.detachEvent) {
                    element.detachEvent("on" + type, handler);
                } else {
                    element["on" + type] = null;
                }
            },//移除跨浏览器的事件

            getEvent: function (event) {
                return event ? event : window.event;
            },//取得跨浏览器的事件event

            getTarget: function (event) {
                return event.target || event.srcElement;
            },//取得事件的目标

            preventDefault: function (event) {
                if (event.preventDefault) {
                    event.preventDefault();
                } else {
                    event.returnValue = null;
                }
            },//取消事件的默认行为

            stopPropagation: function (event) {
                if (event.stopPropagation) {
                    event.stopPropagation();
                } else {
                    event.cancelBubble = true;
                }
            },//取消事件的进一步传播和冒泡

            getRelatedTarget: function (event) {
                if (event.relatedTarget) {
                    return event.relatedTarget;
                } else if (event.toElement) {
                    return event.toElement;
                } else if (event.fromElement) {
                    return event.fromElement;
                } else {
                    return null;
                }
            }, //取得相关元素的方法

            getButton: function (event) {
                if (document.implementation.hasFeature("MouseEvents", "2.0")) {
                    return event.button;
                } else {
                    switch (event.button) {
                        case 0:
                        case 1:
                        case 3:
                        case 5:
                        case 7:
                            return 0;
                        case 2:
                        case 6:
                            return 2;
                        case 4:
                            return 1;
                    }
                }
            },// 取得跨浏览器的鼠标按钮事件

            getWheelDelta: function (event) {
                if (event.wheelDelta) {
                    return event.wheelDelta;
                } else {
                    return -event.detail * 40;
                }
            }, //鼠标滚轮事件

            getCharCode: function (event) {
                if (typeof event.charCode == "number") {
                    return event.charCode;
                } else {
                    return event.keyCode;
                }
            } //取得字符编码
        };

        /**添加自定义事件**/
        function EventTarget() {
            this.handlers = {};
        }

        EventTarget.prototype = {
            constructor: EventTarget,
            addHandler: function (type, handler) {
                if (typeof this.handlers[type] == "undefined") {
                    this.handlers[type] = [];
                }
                this.handlers[type].push(handler);
            },
            fire: function (event) {
                if (!event.target) {
                    event.target = this;
                }
                if (this.handlers[event.type] instanceof Array) {
                    var handlers = this.handlers[event.type];
                    for (var i = 0, len = handlers.length; i < len; i++) {
                        handlers[i](event);
                    }
                }
            },
            removeHandler: function (type, handler) {
                if (this.handlers[type] instanceof Array) {
                    var handlers = this.handlers[type];
                    for (var i = 0, len = handlers.length; i < len; i++) {
                        if (handlers[i] === handler) {
                            break;
                        }
                    }
                    handler.splice(i, 1);
                }
            }
        };

        /**通过id获取元素**/
        var getId = function (id) {
            //当id传进来的是字符串时调用getElementById方法返回id元素，如果不是字符串直接返回此参数
            return typeof id === "string" ? document.getElementById(id) : id;
        };

        /**通过标签名tagName($$)获取元素**/
        var getTagName = function (tagName, oParent) {
            //如果有父级parent就在父级元素之下查找，如果没有父级元素就直接在document下查找
            return (oParent || document).getElementsByTagName(tagName);
        };

        /**通过class($$$)获取元素**/
        var getClassName = function (oClass, oParent) {
            var saveClassArray = [],
                regClass = new RegExp("(\\s|^)" + oClass + "($|\\s)"),//\s匹配一个空白字符
                allCurrentEle = getTagName("*", oParent); //用getTagName方法取得所有当前标签名的元素
            for (var i = 0; i < allCurrentEle.length; i++) {
                if (regClass.test(allCurrentEle[i].className)) {
                    saveClassArray.push(allCurrentEle[i]);
                }
            }
            return saveClassArray;
        };
    </script>
</head>
<body>
<div id="status" style="border:1px solid #ccc;"></div>
<div id="myDiv1" class="draggable"></div>
<div id="myDiv2" class="draggable"></div>
<script type="text/javascript">
    var DragDrop = function () {
        var dragdrop = new EventTarget(),
            dragging = null,
            diffX = 0,
            diffY = 0;

        function handleEvent(event) {
            event = EventUtil.getEvent(event);
            var target = EventUtil.getTarget(event);
            switch (event.type) {
                case "mousedown":
                    if (target.className.indexOf("draggable") > -1) {
                        dragging = target;
                        diffX = event.clientX - target.offsetLeft;
                        diffY = event.clientY - target.offsetTop;
                        dragdrop.fire({type: "dragstart", target: dragging, x: event.clientX, y: event.clientY});
                    }
                    break;

                case "mousemove":
                    if (dragging !== null) {
                        dragging.style.left = (event.clientX - diffX) + "px";
                        dragging.style.top = (event.clientY - diffY) + "px";
                        dragdrop.fire({type: "drag", target: dragging, x: event.clientX, y: event.clientY});
                    }
                    break;

                case "mouseup":
                    dragdrop.fire({type: "dragend", target: dragging, x: event.clientX, y: event.clientY});
                    dragging = null;
                    break;
            }
        }

        //public interface 公共接口
        dragdrop.enable = function () {
            EventUtil.addHandler(document, "mousedown", handleEvent);
            EventUtil.addHandler(document, "mousemove", handleEvent);
            EventUtil.addHandler(document, "mouseup", handleEvent);
        };
        dragdrop.disable = function () {
            EventUtil.removeHandler(document, "mousedown", handleEvent);
            EventUtil.removeHandler(document, "mousemove", handleEvent);
            EventUtil.removeHandler(document, "mouseup", handleEvent);
        };
        return dragdrop;
    }();

    DragDrop.enable();

    DragDrop.addHandler("dragstart", function (event) {
        var status = getId("status");
        status.innerHTML = "开始拖拽" + event.target.id;
    });
    DragDrop.addHandler("drag", function (event) {
        var status = getId("status");
        status.innerHTML += "<br>拖拽" + event.target.id + "到 (" + event.x + "," + event.y + ")";
    });
    DragDrop.addHandler("dragend", function (event) {
        var status = getId("status");
        status.innerHTML += "<br>落下" + event.target.id + "在 (" + event.x + "," + event.y + ")";
    });
</script>
</body>
</html>
