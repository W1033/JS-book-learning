<body>
    <script>
        let animals = ["monkey", "tiger", "lion", "cat", "dog"];
        let [firstAnimal, ...restAnimals] = animals;
        console.log(firstAnimal);           // "monkey"
        console.log(restAnimals.length);    // 4 
        console.log(restAnimals[0]);        // "tiger"
    </script>
