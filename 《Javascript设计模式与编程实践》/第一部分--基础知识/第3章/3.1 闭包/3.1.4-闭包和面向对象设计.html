<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.1.4-闭包和面向对象设计</title>
</head>
<body>
<script type="text/javascript">
    /**
     *  ### 3.1.4 闭包和面向对象设计
     *  - 过程与数据的结合是形容面向对象中的 "对象" 时经常使用的表达。对象以方法的形式
     *    包含了过程，而闭包则是在过程中以环境的形式包含了数据。通常用面向对象思想能实现
     *    的功能，用闭包也能实现。反之亦然。在 js 语言的祖先 Scheme 语言中，甚至都没有
     *    提供面向对象的原生设计，但可以使用闭包来实现一个完整的面向对象系统。
     *  - 下面来看看这段跟闭包相关的代码：
     * */
    let extent = function() {
        let value = 0;
        return {
            call: function() {
                value++;
                console.log(value);
            }
        }
    };
    extent.call();  // 1
    extent.call();  // 2

    extent.call();  // 3


    // ~~~~~~ 如果换成面向对象的写法，就是: ~~~~~~

    let scope = {
        value: 0,
        call: function() {
            this.value++;
            console.log(this.value);
        }
    };
    scope.call();
    scope.call();
    scope.call();

    let prize = Math.floor(Math.random() * 12);
    console.log("prize",prize)
   
</script>
</body>
</html>
